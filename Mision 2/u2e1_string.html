<!-- Diseña un programa que solicite a un usuario en una sola petición su nombre, dos apellidos y año de nacimiento
Por ejemplo: "Pepe Perez Sanchez 1990".

El nombre y los apellidos serán una única palabra cada uno, pero no hace falta que lo valides.
No habrá Juan Tomás o San Salvador.
Sobre ese nombre deberá mostrar la siguiente información para crear un nombre de usuario:

- Transformación de la cadena a todo mayúsculas.
- Muestra de nombre, apellido1, apellido2 y año, cada cuál en una línea, número de letras del apellido.
- Nombre de usuario: estará formado por la inicial del nombre, el primer apellido,
la inicial del segundo apellido y las dos últimas cifras del año de nacimiento, todo en minúsculas (ej. pperezs90). -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let counter = 0;
    let info = prompt("Introduzca su nombre y apellidos, seguido del año de nacimiento(todo separado con espacios)");
    let splitted = info.split(" ");
    console.log(`Cadena en Mayúsculas: ${info.toUpperCase()}`);
    console.log(`Información:`);
    info.split(" ").forEach((element, index) => {
      counter += index == 1 || index == 2 ? element.length : 0;
      console.log(element);
    })
    console.log(`Número de letras del apellido: ${counter}`);

    console.log(`Nombre de usuario: ${splitted.map((el, index) => {
      if (index == 2) return el;
      else if (index == splitted.length - 1) return el.charAt(el.length - 2) + el.charAt(el.length - 1);
      else return el.charAt(0).toLowerCase();
    }).join("")}`);

  </script>
</body>

</html>
