  <script>
    class Persona {
      #nombre;
      #edad;
      #especialidad;
      #compañero;

      constructor(nombre, edad, especialidad, compañero) {
        this.#nombre = nombre,
          this.#edad = edad,
          this.#especialidad = especialidad,
          this.#compañero = compañero;
      }

      get getNombre() {
        return this.#nombre;
      }
      get getEdad() {
        return this.#edad;
      }
      get getEspecialidad() {
        let response = "";
        switch (this.#especialidad) {
          case 1:
            response = "Sistemas";
            break;
          case 2:
            response = "Web";
            break;
            response = "Multiplataforma";
          case 3:
            break;
        }
        return response;
      }
      get getNombreCompañero(){
        return this.#compañero.getNombre;
      }

      get getCompañero(){
        return this.#compañero;
      }

      set setNombre(nuevoNombre){
        this.#nombre = nuevoNombre;
      }

      set setEdad(nuevaEdad){
        this.#edad = nuevaEdad;
      }

      set setEspecialidad(nuevaEspecialidad){
        this.#especialidad = nuevaEspecialidad;
      }

      set setEspecialidadNombre(nombreNuevaEspecialidad){
        let num = 0;
        switch (nombreNuevaEspecialidad){
          
          case "Sistemas":
            num = 1;  
          break;

          case "Web":
            num = 2;  
          break;

          case "Multiplataforma":
            num = 3;  
          break;
        }
        this.setEspecialidad(num);
      }

      set setCompañero(nuevoCompañero){
        this.#compañero = nuevoCompañero;
      }



      get mostrar() {
        return `
          Nombre: ${this.getNombre}<br/>
          Edad: ${this.getEdad}<br/>
          Especialidad: ${this.getEspecialidad}<br/>
          Nombre del compañero: ${this.getNombreCompañero};
        `
      }
    }

    let persona1 = new Persona("Fran Riveros", 26, 1, "");
    let persona2 = new Persona("Raquel Ruiz", 25, 2, persona1);
    console.log(persona2.mostrar)
  </script>
